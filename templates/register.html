<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .signup-container {
    background-color: rgba(0, 255, 255, 0.9); /* Aqua color with 50% opacity */
    padding: 2.5rem;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    max-width: 450px;
    width: 100%;
    text-align: center;
}

        .signup-container h2 {
            margin-bottom: 2rem;
            font-size: 28px;
            font-weight: bold;
            color: #4A4A4A;
        }
        .form-control {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 16px;
        }
        .signup-container .btn-danger {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 18px;
            background-color: #ff4e42;
            border: none;
            transition: background-color 0.3s;
        }
        .signup-container .btn-danger:hover {
            background-color: #e03b31;
        }
        .login-prompt {
            margin-top: 2rem;
            color: #6c757d;
        }
        .login-prompt span {
            margin-bottom: 0.5rem;
            display: block;
            font-size: 16px;
        }
        .login-prompt .btn-dark {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 18px;
            background-color: #343a40;
            border: none;
            transition: background-color 0.3s;
        }
        .login-prompt .btn-dark:hover {
            background-color: #23272b;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <input class="btn btn-danger" type="submit" value="Sign Up">
    </form>

    <div class="login-prompt">
        <span>Already have an account?</span>
        <a href="{% url 'login_view' %}"><button class="btn btn-dark">Login</button></a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
